<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        input[type="button"]{
            background-color: blueviolet;
           
         
        }
        
    </style>

</head>
<body>
    <h1>Exercicio 08</h1> 
    <input type="text" name="tarefas" id="tarefas" placeholder="Digite a primeira tarefa">
    <input type="button" value="Adicionar" onclick="adicionar() ">
    
    <ul id="coisas">     
    </ul>

    <script>
        function adicionar(){
            console.log("Gerar Lista")

            let inputTarefa = document.getElementById('tarefas')
            let texto = inputTarefa.value.trim()

            if (texto != ""){
                let tag_ul = document.getElementById('coisas')
                let tag_li = document.createElement('li')
                tag_li.innerHTML = texto;
                tag_ul.appendChild(tag_li)

                const originalAdicionar = adicionar
                adicionar = function(){
                    originalAdicionar()
                
                const lista = document.getElementById('coisas')
                const itens = lista.getElementsByTagName('li')
                const ultimoItem = itens[itens.length - 1]

                if (ultimoItem && !ultimoItem.querySelector('button')){
                    const btnFinalizar = document.createElement('button')
                    btnFinalizar.textContent = 'Finalizar'
                    btnFinalizar.style.marginLeft = '10px'
                    btnFinalizar.onclick = function() {
                        const agora = new Date().toLocaleDateString()   }
                        ultimoItem.innerHTML = `${ultimoItem.textcontent.split(" - ")[0]} - Finalizado em: ${agora}`
                    }
                    ultimoItem.appendChild(btnFinalizar)

            }

            
                let botaoExcluir = document.createElement('button')
                botaoExcluir.textcontent = "Excluir"
                botaoExcluir.style.marginLeft = "10px"
                botaoExcluir.onclick = function(){
                    tag_ul.removeChild(tag_li)
                };

                tag_li.appendChild(botaoExcluir)
                tag_ul.appendChild(tag_li)

                let agora = new Date();
                let dataHora = agora.toLocaleString();
                tag_li.innerHtml += "<small>("+ dataHora + ")<small>"
               
            } else{
                alert("Digite uma tarefa antes de adicionar")
            
            
            }
            document.getElementById('coisas').innerHTML
            let tag_li = document.createElement('li')
            tag_li.innerHTML = ('tarefa')
            tag_li.appendChild(tag_li)
        }
        
    </script>
