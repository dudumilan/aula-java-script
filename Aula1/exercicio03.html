<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento 03</title>
</head>
<body>
    <h1>Ola mundo</h1>
    <script type="text/javascript">
        var num = Number.parseInt(window.prompt("Digite o numero"))
        var num2 = Number.parseInt(window.prompt("Digite o segundo numero"))
        var soma = num + num2
        document.write(`a soma dos numeros é ${num} e ${num2} é ${soma}`)

    </script>
</body>
